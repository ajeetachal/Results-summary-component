<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="result">
      <p> Your Result</p>
      <div class="score"> <div class="div"><h1 id="scored">76</h1> <span>of 100</span></div></div>
      <h3>Great</h3>
      <span id="details"> You scored higher than 65% of the people who have taken these tests.
      </span>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summaryitems">
        <li id="Reaction"><i class="fa-solid fa-bolt"><span>Reaction</span></i> <span><b>80</b>  / 100</span></li>
        <li id="Memory"><i class="fa-solid fa-brain"><span>Memory</span> </i><span> <b>92</b>  / 100</span></li>
        <li id="Verbal"><i class="fa-regular fa-comment-dots"><span>Verbal</span></i><span> <b>61</b>  / 100</span></li>
        <li id="Visual"><i class="fa-regular fa-eye"><span>Visual</span></i>  <span> <b>72</b> / 100</span></li>
      </div>
      <button id="calculate">Continue</button>
    </div>
  </main> 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="index.js"></script>
</body>
</html>
